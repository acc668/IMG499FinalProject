<!DOCTYPE html>
<html lang="en" data-theme="sports">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legends Arena | Sports TTRPG</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/sports-theme.css">
</head>
<body class="grid-layout">
  <header class="app-header">
    <div class="header-brand">
      <img src="assets/logo.svg" alt="Legends Arena" class="logo">
      <h1>Legends Arena</h1>
    </div>
    <div class="game-status">
      <span class="sport-indicator volleyball">Volleyball Match</span>
      <div class="score-display">
        <span class="team home">Home <span class="points">0</span></span>
        <span class="timer">Set 1 | 12:34</span>
        <span class="team away">Away <span class="points">0</span></span>
      </div>
    </div>
  </header>

  <main class="game-container">
    <aside class="sidebar left">
      <div class="player-card">
        <div class="player-header">
          <h3>Your Athlete</h3>
          <div class="position-badge">OH</div>
        </div>
        <!-- Character sheet content -->
      </div>
    </aside>

    <section class="game-board">
      <canvas id="game-canvas"></canvas>
      <div class="game-controls">
        <button class="btn-action" data-action="serve">Serve</button>
        <button class="btn-action" data-action="spike">Spike</button>
      </div>
    </section>

    <aside class="sidebar right">
      <div class="game-log">
        <h3>Play-by-Play</h3>
        <div class="log-entries"></div>
      </div>
    </aside>
  </main>

  <footer class="app-footer">
    <div class="user-panel">
      <span class="username">Player1</span>
      <button class="btn-logout">Logout</button>
    </div>
  </footer>
</body>
</html>
