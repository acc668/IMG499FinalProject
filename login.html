<!DOCTYPE html>
<html lang="en" class="auth-page">
<head>
  <meta charset="UTF-8">
  <title>Login | Legends Arena</title>
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <img src="assets/logo.svg" alt="Legends Arena" class="logo">
      <h2>Welcome Back, Athlete</h2>
    </div>
    
    <form id="login-form" class="auth-form">
      <div class="form-group">
        <label for="username">Team ID</label>
        <input type="text" id="username" placeholder="Your username" required>
      </div>
      
      <div class="form-group">
        <label for="password">Playbook Code</label>
        <input type="password" id="password" placeholder="Your password" required>
      </div>
      
      <button type="submit" class="btn-primary">Enter the Arena</button>
      
      <div class="auth-footer">
        <p>New to Legends Arena? <a href="signup.html">Create your team</a></p>
      </div>
    </form>
  </div>
</body>
</html>
